<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="calculator-wrapper">
            <div class="calculator">
                <h3>Mortgage Calculator</h3>
                <form class="form" action="">
                    <input type="reset" value="Clear All">
                    <label for="amount">Mortgage Amount</label>
                    <input type="number" id="amount" name="amount">
                    <label for="term">Mortgage Term</label>
                    <input type="number" id="term" name="term">
                    <label for="rate">Interest Rate</label>
                    <input type="number" id="rate" name="rate" step="0.01">
                    <label class="radio">
                        <input name="radio" type="radio" checked>
                        <span>Repayment</span>
                    </label>
                    <label class="radio">
                        <input name="radio" type="radio">
                        <span>Interest Only</span>
                    </label>
                    <button type="submit">
                        <i class="fa-solid fa-calculator"></i> Calculate Repayments
                    </button>
                </form>
            </div>
            <div class="result">
                <h4>Your results</h4>
                <p class="lorem">Lorem minus, pariatur vero inventore, fugiat libero sed ullam qui. Suscipit repellendus
                    in voluptates pariatur!</p>
                <div class="result-details">
                    <div class="monthly_repayments">
                        <p>Your monthly repayments</p>
                        <p id="monthly-repayments"><i class="fa-solid fa-euro-sign"></i> 1,797.74</p>
                        <hr>
                        <p>Total you'll repay over the term</p>
                        <p id="total-repay"><i class="fa-solid fa-euro-sign"></i> 539,322.94</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
